<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li *ngFor="let img of release.images; let x = index" data-target="#myCarousel" attr.data-slide-to="{{x}}" [class.active]="x == 0"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div *ngFor="let img of release.images; let i = index" class="item" [class.active]="i == 0">
      <a href="{{img.path}}" data-lightbox="image" data-title="{{img.caption}}">
        <img class="center-block ui bordered small image" src="{{img.path}}" alt="{{img.caption}}">
      </a>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
