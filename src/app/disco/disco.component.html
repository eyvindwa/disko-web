<h1>Discography</h1>

To order items from the discography directly from the band, check out our 
<a href="https://diskord.bandcamp.com" target="_blank">Bandcamp page</a> 
or <a routerLink="/contact">contact us</a>.



<div class="disco-item" *ngFor="let item of discography;  let i = index">
  <h3>{{item.title}}</h3>
  <release-heading [release]="item"></release-heading>
  <release-carousel [release]="item"></release-carousel>

  <h4>Lineup</h4>
  <ul *ngFor="let l of item.lineup">
    <li>{{l.name}}: {{l.instrument}}</li>
  </ul>

  <h4>Quotes</h4>
  <div *ngFor="let q of item.quotes">
    <blockquote class="blockquote">
      <p class="mb-0"><em>{{q.quote}}</em></p>
      <footer class="blockquote-footer">{{q.cite}}</footer>
    </blockquote>
  </div>
