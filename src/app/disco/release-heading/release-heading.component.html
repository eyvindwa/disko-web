<div class="release-heading">
<h4>Versions:</h4>
  <div *ngFor="let v of release.versions">
    <div class="row">
      <div class="col-md-3">
        {{v.format}}
      </div>
      <div class="col-md-3">
        {{v.label}}
      </div>
      <div class="col-md-1">
        {{v.year}}
      </div>
      <div class="col-md-3">
        {{v.catalogNumber}}
      </div>
    </div>
  </div>
</div>
